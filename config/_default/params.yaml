# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: ai_safety_modern
  theme_night: ai_safety_modern
  font: modern_typography
  font_size: l

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'SARA - Survey Assessing Risks from AI'
    description: 'Annual representative survey of Australian adults investigating public perceptions of AI risks and support for AI governance actions'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: false
    highlight_active_link: false

# Site footer

footer:
  copyright:
    notice: 'Â© {year} Ready Research & The University of Queensland. Principal Investigator: [Dr Alexander Saeri](https://www.linkedin.com/in/aksaeri/). Hero photo by [Dominic Kurniawan Suryaputra](https://unsplash.com/@d_ks11?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/photos/a-large-group-of-people-sitting-in-front-of-a-building-8bA_OXkFq2s?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText). This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: true
      share_alike: true
      allow_commercial: true

# Localization

locale:
  date_format: '2 Jan 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/aksaeri/site-aisafety-aus'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
   provider: wowchemy
   algolia:
     app_id: ''
     api_key: ''
     index_name: ''
     show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
